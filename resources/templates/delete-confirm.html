</html><!DOCTYPE html>
<html lang="en">
{{ template "head.html" }}
<body>
{{ template "navbar.html" }}

<div class="container animate__animated animate__fadeIn">
    <div class="row">
        <div class="col">
            <h1 class="m-3">{{ .Title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="cards card m-auto my-2">
            <div class="card-body">
                <h5 class="card-title">
                    ¿Está seguro que desea eliminar?
                </h5>
            </div>

            <form class="row mb-3" action="/{{ .From }}/delete?id={{ .ID }}" method="post">
                <a class="btn btn-secondary m-auto col-4" href="/{{ .From }}">Cancelar</a>
                <button class="btn btn-danger m-auto col-4" type="submit">Eliminar</button>
            </form>

        </div>
    </div>

</div>
</body>
